<!DOCTYPE html>
<html>
<head>
	<title>台北開票狀況</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/leaflet.css" />
	<link rel="stylesheet" href="css/global.css" />
	<link rel="stylesheet" href="css/main.css" />
</head>
<body>
	<div id="background"></div>
	<div id="nav">
		<div class="title">
			<img src="img/Vote1.png" alt="">
			2014台北市市長選舉
		</div>
	</div>

	<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:ev="http://www.w3.org/2001/xml-events" version="1.1" baseProfile="full" style="width:0;height:0;">
	    <defs>
	        <pattern id="white" patternUnits="userSpaceOnUse" width="80" height="80">
	            <image xlink:href="img/map_white.png" x="0" y="0" width="80" height="80"/>
	        </pattern>
	        <pattern id="gray" patternUnits="userSpaceOnUse" width="80" height="80">
	            <image xlink:href="img/map_gray.png" x="0" y="0" width="80" height="80"/>
	        </pattern>
	        <pattern id="blue" patternUnits="userSpaceOnUse" width="80" height="80">
	            <image xlink:href="img/map_blue.png" x="0" y="0" width="80" height="80"/>
	        </pattern>
	    </defs>
	</svg>
	<!-- <div style="background:url(img/map_blue.png);width:100px;height:100px;top:100px;right:100px;position:absolute"></div> -->
	<div id="map"></div>
	<div id="info">
		<h1>指標里開票</h1>	
		<hr />
		<h3>湖山里</h3>
		<ul class="village-a-vote"></ul>
		<h3>天玉里</h3>
		<ul class="village-b-vote"></ul>
		<h1 class="district-name"></h1>
		<hr/>
		<ul class="district-vote"></ul>
		<br>
		<br>
		<h3>目前進度</h3>
		<h1 id='progress-percentage'>0%</h1>

	</div>
	<div id="update-time"></div>
	<script src="js/app/tpe-villages.js"></script>
	<script src="js/lib/require.js" data-main="js/main-index"></script>
	<!-- // <script src="js/main-index-min.js"></script> -->
</body>
</html>
